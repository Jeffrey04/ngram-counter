<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>詞頻計算器</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light navbar-expand">
      <div class="container-fluid">
        <a
          class="navbar-brand mx-auto"
          href="https://coolsilon.com/ngram-counter/"
          >詞頻計算器</a
        >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://github.com/Jeffrey04/ngram-counter"
              >Github</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row gx-5">
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">輸入內容</h5>
            </div>
            <div class="card-body">
              <p>右邊的詞頻統計將會在輸入時即時更新。</p>

              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="lorem ipsum dolor sit"
                  id="content"
                  style="height: 30em"
                ></textarea>
                <label for="floatingTextarea">內容</label>
              </div>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-primary" id="refresh">
                手動更新統計
              </button>
            </div>
          </div>
        </div>
        <div class="col-6" style="height: 40em; overflow-y: auto">
          <div class="card mb-3">
            <div class="card-header">
              <h5 class="card-title">4-Grams</h5>
            </div>
            <div class="card-body" id="4gram"></div>
            <div class="card-footer">
              <div class="form-floating">
                <select
                  class="form-select form-select-sm my-3"
                  aria-label=".form-select-sm example"
                >
                  <option selected>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
                <label for="floatingSelect">只顯示出現多於次數</label>
              </div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-header">
              <h5 class="card-title">3-Grams</h5>
            </div>
            <div class="card-body" id="3gram"></div>
            <div class="card-footer">
              <div class="form-floating">
                <select
                  class="form-select form-select-sm my-3"
                  aria-label=".form-select-sm example"
                >
                  <option>1</option>
                  <option>2</option>
                  <option selected>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
                <label for="floatingSelect">只顯示出現多於次數</label>
              </div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-header">
              <h5 class="card-title">2-Grams</h5>
            </div>
            <div class="card-body" id="2gram"></div>
            <div class="card-footer">
              <div class="form-floating">
                <select
                  class="form-select form-select-sm my-3"
                  aria-label=".form-select-sm example"
                >
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option selected>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
                <label for="floatingSelect">只顯示出現多於次數</label>
              </div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-header">
              <h5 class="card-title">1-Grams</h5>
            </div>
            <div class="card-body" id="1gram"></div>
            <div class="card-footer">
              <div class="form-floating">
                <select
                  class="form-select form-select-sm my-3"
                  aria-label=".form-select-sm example"
                >
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option selected>10</option>
                </select>
                <label for="floatingSelect">只顯示出現多於次數</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <template id="badge-template">
      <span
        class="badge bg-primary"
        style="display: inline-block; margin: 0 0.5ex 0.5ex 0"
        ><span class="badge bg-secondary"></span
      ></span>
    </template>
  </body>
</html>
